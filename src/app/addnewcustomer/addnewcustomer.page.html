<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>
			<i class="far fa-child fa-fw"></i>
			Create New Customer
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form>
		<ion-grid>
			<ion-row justify-content-center>
				<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
					<div padding>
						<ion-item>
							<ion-input name="email" type="text" placeholder="Email Anda" [(ngModel)]="email"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="name" type="text" placeholder="Nama Lengkap" [(ngModel)]="name"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="telp" type="text" placeholder="No. Telp/Wa" [(ngModel)]="telp1"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="telp2" type="text" placeholder="No. Telp 2" [(ngModel)]="telp2"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="telp3" type="text" placeholder="No. Telp 3" [(ngModel)]="telp3"></ion-input>
						</ion-item>
<!--						<ion-list-header>-->
<!--							<ion-label>Genre</ion-label>-->
<!--						</ion-list-header>-->
						<ion-list>
							<ion-item *ngFor="let item of checkBoxList; let $i = index">
								<ion-label>{{item.value}}</ion-label>
								<ion-checkbox slot="start" [(ngModel)]="item.isChecked" name="title-{{$i}}" (ngModelChange)=checkEvent(item)></ion-checkbox>
							</ion-item>
						</ion-list>
					</div>
					<div padding>
						<ion-button size="large" expand="block" (click)="register_clicked()">Save</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
