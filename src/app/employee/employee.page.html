<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>
			<i class="fal fa-eye fa-fw"></i>
			Employee Detail
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ul>
		<li *ngFor="let item of global.employees; let i = index">
			{{i+1}}. {{item.name}}
		</li>
	</ul>
</ion-content>
